[upf-module]
robotName                    icub
useAnalogs                   true
simulationMode               false
outputPath                   /home/icub/tmp_nicola/output/
estimateSourceFrame          /iCub/frame
estimateTargetFrame          /estimate/frame
robotSourceFrame             /inertial
robotTargetFrame             /iCub/frame
groundTruthSourceFrame       /iCub/frame
groundTruthTargetFrame       /ground_truth/frame
pointCloudInputPort          /upf-localizer/pc:i

pointCloudSubsample          true
pointCloudSubsampleNumPoints 30

pointCloudShuffle            true
pointCloudShuffleResFactor   0.9

pointCloudOutlierRemoval     false
pointCloudOutlierRadius      0.01
pointCloudOutlierNeigh       10
pointCloudDensOutlierRemoval true
pointCloudDensOutlierThr     0.3

pointCloudVisualChunkSize    10

useExternalVelocityObserver  true

contactsInputPort            /upf-localizer/contacts:i
period                       0.01
visionQ                      (0.0001, 0.0001, 0.0001, 0.01, 0.01, 0.01)
tactileQ                     (0.00001, 0.00001, 0.00000001, 0.005, 0.0001, 0.0001)
visionR                      0.0001
tactileR                     0.001

springyFingersCalibLeft      springy_fingers_calib/grasp_model_left.ini
springyFingersCalibRight     springy_fingers_calib/grasp_model_right.ini
springyFingersThresLeft      (100.0, 50.0, 100.0, 100.0, 100.0)
springyFingersThresRight     (100.0, 50.0, 100.0, 100.0, 100.0)
useSpringyFingersDetection   false

[upf]
modelFile            models/rice.off
radius0              (0.4, 0.4, 0.4)
center0              (-0.0, 0.0, 0.0)
N                    50
n                    6
R                    0.0001
P0                   (0.04, 0.04, 0.04, 0.82, 0.82, 0.82)
Q0                   (0.0001, 0.0001, 0.0001, 0.01, 0.01, 0.01)
alpha                0.3
kappa                0
beta                 2
nStepsBefRsmpl       10
nEffThr              10
useIdealMeasEqn      false
