[MODE]
# mode can assume:
# 'simulation' (using simulated data),
# 'play'       (using data acquired using data dumper)
# 'robot'      (using the robot, either real or simulated in Gazebo)
mode                robot
robot               icub

[INITIAL_CONDITION]
# cartesian position
x_0                 (0.3, 0.16, 0.04)
# cartesian velocity
v_0                 (0.0, 0.0, 0.0)
# euler yaw-pith-roll
euler_0             (0.0, 0.0, 0.0)
# euler rates
euler_dot_0         (0.0, 0.0, 0.0)
# covariance
cov_x_0             (0.01, 0.01, 0.01)
cov_v_0             (0.01, 0.01, 0.01)
cov_eul_0           (0.01, 0.01, 0.01)
cov_eul_dot_0       (0.01, 0.01, 0.01)

[KINEMATIC_MODEL]
sample_time         0.06
q_x                 (0.0001, 0.0001, 0.0001)
q_x_dot             (0.001, 0.001, 0.001)
q_eul               (0.001, 0.001, 0.001)
q_eul_dot           (0.01, 0.01, 0.01)

[MEASUREMENT_MODEL]
noise_covariance    (0.01, 0.01, 0.01)

[UNSCENTED_TRANSFORM]
alpha               1.0
beta                2.0
kappa               0.0

[POINT_CLOUD_PREDICTION]
number_samples      500

[POINT_CLOUD_FILTERING]
outlier_threshold   0.1

[DEPTH]
# if set to 'new_image', the filter will wait for new depth images to perform correction
# if set to 'old_image', the filter will use the lastest depth image available
# if set to 'skip', the filter will skip correction if a new depth image is not available
fetch_mode          old_image

[SIMULATION]
sample_time         0.03
duration            20.0
# power spectral density (acceleration)
psd_acc             (0.0, 0.0, 0.0)
# power spectral density (angular acceleration)
psd_w               (0.1, 0.07, 0.02)
# initial conditions
x_0                 (0.0, 0.0, 0.0)
v_0                 (0.0, 0.0, 0.0)
# q := quaternion
q_0                 (1.0, 0.0, 0.0, 0.0)
# w := angular velocity
w_0                 (0.0, 0.0, 0.0)

[SIMULATED_POINT_CLOUD]
number_points       1500
observer_origin     (-0.3, 0.0, 0.4)
# standard deviation of awgn
noise_std           (0.004, 0.004, 0.004)
# does the back of the object produce measurements (true/false)?
back_culling        true

[OBJECT]
object_name         ycb_mustard
iol_object_name     Bottle
use_bbox_0          true
bbox_tl_0           (156.0, 98.0)
bbox_br_0           (212.0, 182.0)

[LOG]
enable_log          true
absolute_log_path   /home/npiga/output

[MISC]
send_bbox           true
send_mask           true